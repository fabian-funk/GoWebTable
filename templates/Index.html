{{ define "Index" }}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Stock Price Example</title>
  
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/2.0.5/css/dataTables.dataTables.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/2.0.5/js/dataTables.js"></script>

    <script type="text/javascript">
        $(document).ready(function() {
            $('#tabledata').DataTable({
                "paging": {
                    "type": "full_numbers",
                    "pageLength": 5
                }
            });
        });
    </script>

  
</head>
<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="/">Stock Prices</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/new">New</a>
                </li>
            </ul>    
        </div>
    </nav>

    <br><br><br>
    <div class="container">
        <table id="tabledata" class="display" style="width: 100%">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Date</th>
                    <th>Price</th>      
                </tr>
            </thead>
            <tbody>
                {{ range . }}
                <tr>
                    <td>{{ .Name }}</td>
                    <td> {{ .Date }}  </td>
                    <td>{{ .Price }} </td>
                </tr>
                {{ end }}
            </tbody>
        </table>
    </div>

</body>
</html>
{{ end }}
