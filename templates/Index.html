{{ define "Index" }}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Stock Price Example</title>
  </head>
  <body>
    
<div class="container">
  <h2> Stock Prices</h2>
  <table id="tabledata" class="display" style="width: 100%">
    <thead>
      <tr>
        <th>Name</th>
        <th>Date</th>
        <th>Price</th>
        <th></th>        
      </tr>
    </thead>
    <tbody>
      {{ range . }}
      <tr>
        <td>{{ .Name }}</td>
        <td> {{ .Date }}  </td>
        <td>{{ .Price }} </td>
      </tr>
      {{ end }}
    </tbody>
  </table>
</div>

    </body>
    </html>
{{ end }}
